<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>多頁護照翻頁效果</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    perspective: 1400px;
}

.passport-container {
    width: 90vw;
    max-width: 420px;
    aspect-ratio: 7 / 10;
    position: relative;
    cursor: pointer;
}

.passport-front, .passport-back, .passport-third, .passport-fourth, .passport-fifth {
    width: 100%;
    height: 100%;
    border-radius: 20px;
    position: absolute;
    top: 0; left: 0;
    transform-origin: left center;
    transition: transform 1.5s ease;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
    user-select: none;
    transform-style: preserve-3d;
    display: none;
}

.passport-front {
    display: flex;
    background: #4B001F;
    color: #D4AF37;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: "Noto Serif TC", "Georgia", serif;
    transform: rotateY(0deg);
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    backface-visibility: visible;
    z-index: 5;
    position: relative;
}

.passport-front .emblem { font-size: 6em; margin-bottom: 30px; }
.passport-front .title-cn { font-size: 2.5em; font-weight: bold; margin-bottom: 10px; }
.passport-front .title-en { font-size: 1.8em; font-weight: bold; margin-bottom: 20px; }
.passport-front .subtitle-cn, .passport-front .subtitle-en { font-weight: bold; }

.passport-front .back-content {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.8em;
    color: rgba(255, 255, 255, 0.7);
    font-weight: bold;
}

.passport-back {
    background: #fff5f8;
    overflow: visible;
    transform: rotateY(180deg);
    backface-visibility: visible;
    user-select: none;
}

.passport-back .watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40%;
    opacity: 0.1;
    transform: translate(-50%, -50%);
    pointer-events: none;
}

.welcome-text {
    font-family: "Noto Sans TC", "Arial", sans-serif;
    font-size: 1.6em;
    font-weight: bold;
    color: #4B001F;
    text-align: center;
    line-height: 1.6;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    white-space: pre-line;
}

.welcome-text span {
    display: inline-block;
    opacity: 0;
    transform: translateY(20px);
}

.welcome-text.animate span:nth-child(1) {
    animation: riseUpFadeIn 0.6s forwards 0s;
}
.welcome-text.animate span:nth-child(3) {
    animation: riseUpFadeIn 0.6s forwards 0.3s;
}
.welcome-text.animate span:nth-child(5) {
    animation: riseUpFadeIn 0.6s forwards 0.6s;
}

@keyframes riseUpFadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.passport-third {
    background: #fff5f8;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1.6em;
    font-weight: bold;
    text-align: center;
}

.photo-frame {
    width: 80%;
    max-width: 320px;
    aspect-ratio: 3 / 2;
    margin: 20px auto;
    border: 6px solid #4682b4;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.25);
}
.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.quote {
    font-family: 'Georgia', serif;
    font-style: italic;
    font-size: 16px;
    color: #333;
    margin-top: 10px;
    padding: 0 20px;
}
.quote::before, .quote::after {
    content: '"';
    font-size: 20px;
    color: #4682b4;
}

.passport-fourth {
    background: #fff5f8;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: auto;
    font-family: "Noto Sans TC", sans-serif;
}

.agenda-title {
    font-size: 1.4em;
    font-weight: bold;
    color: #4B001F;
    margin-bottom: 20px;
    text-align: center;
}

.table-wrapper {
    width: 100%;
    overflow-x: auto;
}

.agenda-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.75em;
    table-layout: fixed;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

.agenda-table th,
.agenda-table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    word-wrap: break-word;
}

.agenda-table th {
    background-color: #f1f1f1;
    color: #4B001F;
    font-weight: bold;
}

.passport-fifth {
    background: #fff5f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 1.6em;
    font-weight: bold;
    text-align: center;
}

.section-title {
    font-size: 1.4em;
    color: #4B001F;
    margin-top: 20px;
    margin-bottom: 10px;
    font-family: "Noto Serif TC", "Georgia", serif;
}

/* 翻頁控制 */
.passport-container.page-1 .passport-front { display: flex; transform: rotateY(0deg); }
.passport-container.page-2 .passport-front,
.passport-container.page-2 .passport-back { display: block; }
.passport-container.page-3 .passport-back,
.passport-container.page-3 .passport-third { display: block; }
.passport-container.page-4 .passport-third,
.passport-container.page-4 .passport-fourth { display: block; }
.passport-container.page-5 .passport-fourth,
.passport-container.page-5 .passport-fifth { display: block; }

.passport-container.page-2 .passport-front { transform: rotateY(-180deg); z-index: 1; }
.passport-container.page-2 .passport-back { transform: rotateY(0deg); z-index: 5; }
.passport-container.page-3 .passport-back { transform: rotateY(-180deg); z-index: 1; }
.passport-container.page-3 .passport-third { transform: rotateY(0deg); z-index: 5; }
.passport-container.page-4 .passport-third { transform: rotateY(-180deg); z-index: 1; }
.passport-container.page-4 .passport-fourth { transform: rotateY(0deg); z-index: 5; }
.passport-container.page-5 .passport-fourth { transform: rotateY(-180deg); z-index: 1; }
.passport-container.page-5 .passport-fifth { transform: rotateY(0deg); z-index: 5; }

/* 行動裝置適配 */
@media (max-width: 600px) {
    .passport-front .title-cn,
    .passport-front .title-en,
    .passport-front .subtitle-cn,
    .passport-front .subtitle-en {
        font-size: 1.2em;
    }
    .emblem { font-size: 3em; }
    .agenda-table th,
    .agenda-table td {
        font-size: 0.65em;
        padding: 6px;
    }
}
</style>
</head>
<body>
<div class="passport-container page-1" id="passportContainer">
    <div class="passport-front">
        <div class="emblem">UN</div>
        <div class="title-cn">模擬聯合國</div>
        <div class="title-en">UNITED NATIONS</div>
        <div class="subtitle-cn">護照</div>
        <div class="subtitle-en">PASSPORT</div>
        <div class="back-content">封面背面</div>
    </div>

    <div class="passport-back" aria-hidden="true">
        <img class="watermark" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/United_Nations_Emblem_olive_branch.svg/1024px-United_Nations_Emblem_olive_branch.svg.png" alt="聯合國水印" />
        <div class="welcome-text" id="welcomeText">
            <span>歡迎成為</span><br>
            <span>第X屆模擬聯合國</span><br>
            <span>參會代表</span>
        </div>
    </div>

    <div class="passport-third">
        <h2>代表信息</h2>
        <div class="photo-frame">
            <img src="1.jpg" alt="Participant Photo">
        </div>
        <p class="quote">模擬聯合國參會代表</p>
    </div>

    <div class="passport-fourth">
        <div class="agenda-title">大會議程</div>
        <div class="table-wrapper">
            <table class="agenda-table">
                <thead>
                    <tr><th>時間</th><th>活動</th></tr>
                </thead>
                <tbody>
                    <tr><td>09:00 - 09:30</td><td>報到 / 入場</td></tr>
                    <tr><td>09:30 - 10:00</td><td>開幕式</td></tr>
                    <tr><td>10:00 - 12:00</td><td>議題討論（一）</td></tr>
                    <tr><td>12:00 - 13:30</td><td>午餐 / 休息</td></tr>
                    <tr><td>13:30 - 15:30</td><td>議題討論（二）</td></tr>
                    <tr><td>15:30 - 16:00</td><td>閉幕式 / 合照</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="passport-fifth">
        <div class="section-title">開幕式</div>
        <div class="photo-frame">
            <img src="1.jpg" alt="開幕式照片">
        </div>
    </div>
</div>

<script>
const passport = document.getElementById('passportContainer');
const welcomeText = document.getElementById('welcomeText');
let currentPage = 1;

function triggerAnimation() {
    welcomeText.classList.remove('animate');
    void welcomeText.offsetWidth;
    welcomeText.classList.add('animate');
}

function toPage(page) {
    passport.className = 'passport-container page-' + page;
    currentPage = page;
    if (page === 2) {
        triggerAnimation();
    }
}

passport.addEventListener('mouseenter', () => toPage(2));
passport.addEventListener('mouseleave', () => toPage(1));
passport.addEventListener('click', () => {
    if (currentPage === 2) toPage(3);
    else if (currentPage === 3) toPage(4);
    else if (currentPage === 4) toPage(5);
    else if (currentPage === 5) toPage(1);
});
</script>
</body>
</html>
