<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>多頁護照翻頁效果（每頁左側顯示前一頁背面）</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    perspective: 1400px;
    overflow-x: visible; /* 避免水平裁切 */
}
@media (max-width: 600px) {
    .passport-container {
        width: 100vw;   /* 手機全寬 */
        max-width: 840px;
        height: calc(100vw * (600 / 420)); /* 高度依比例調整 */
    }
}
.passport-container {
    width: 840px;       /* 兩頁寬度 */
    height: 600px;
    position: relative;
    cursor: pointer;
    overflow: visible;  /* 避免裁剪翻開的左頁 */
    transform-style: preserve-3d;
}

/* 左頁 - 封面 */
.passport-front {
    width: 420px;
    height: 600px;
    border-radius: 20px;
    position: absolute;
    top: 0;
    left: 0;
    background: #4B001F;
    color: #D4AF37;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: "Noto Serif TC", "Georgia", serif;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    backface-visibility: visible;
    transform-origin: left center;
    transition: transform 1.5s ease;
    user-select: none;
    transform-style: preserve-3d;
    z-index: 5;
}

.passport-front .emblem { font-size: 6em; margin-bottom: 30px; }
.passport-front .title-cn { font-size: 2.5em; font-weight: bold; margin-bottom: 10px; }
.passport-front .title-en { font-size: 1.8em; font-weight: bold; margin-bottom: 20px; }
.passport-front .subtitle-cn, .passport-front .subtitle-en { font-weight: bold; }
.passport-front .back-content {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.8em;
    color: rgba(255, 255, 255, 0.7);
    font-weight: bold;
}

/* 右頁 - 第二頁 */
.passport-back {
    width: 420px;
    height: 600px;
    border-radius: 20px;
    background: #fff5f8;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
    position: absolute;
    top: 0;
    left: 420px; /* 放在右邊 */
    overflow: visible;
    box-sizing: border-box;
    transform-origin: left center;
    transition: transform 0.8s ease;
    transform: rotateY(180deg);
    backface-visibility: visible;
    user-select: none;
    z-index: 1;
}
.passport-back .watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    opacity: 0.1;
    transform: translate(-50%, -50%);
    pointer-events: none;
}
.passport-back .content {
    width: 100%;
    height: 100%;
    position: relative;
}
.welcome-text {
    font-family: "Noto Sans TC", "Arial", sans-serif;
    font-size: 1.6em;
    font-weight: bold;
    color: #4B001F;
    text-align: center;
    line-height: 1.6;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    white-space: pre-line;
}
.welcome-text span {
    display: inline-block;
    opacity: 0;
    transform: translateY(20px);
}
.welcome-text.animate span:nth-child(1) {
    animation-name: riseUpFadeIn;
    animation-duration: 0.6s;
    animation-fill-mode: forwards;
    animation-delay: 0s;
}
.welcome-text.animate span:nth-child(3) {
    animation-name: riseUpFadeIn;
    animation-duration: 0.6s;
    animation-fill-mode: forwards;
    animation-delay: 0.3s;
}
.welcome-text.animate span:nth-child(5) {
    animation-name: riseUpFadeIn;
    animation-duration: 0.6s;
    animation-fill-mode: forwards;
    animation-delay: 0.6s;
}
@keyframes riseUpFadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* 第三頁 */
.passport-third {
    width: 840px;
    height: 600px;
    background: #fff5f8;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1.6em;
    font-weight: bold;
    text-align: center;
    position: absolute;
    top: 0; left: 0;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
    user-select: none;
}

.photo-frame {
    width: 150px;
    height: 200px;
    margin: 20px auto;
    border: 5px solid #4682b4;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
}
.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.quote {
    font-family: 'Georgia', serif;
    font-style: italic;
    font-size: 16px;
    color: #333;
    margin-top: 10px;
    padding: 0 20px;
}
.quote::before, .quote::after {
    content: '"';
    font-size: 20px;
    color: #4682b4;
}

/* 第四頁 */
.passport-fourth {
    width: 840px;
    height: 600px;
    padding: 40px 20px;
    box-sizing: border-box;
    background: #fff5f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
    font-family: "Noto Sans TC", sans-serif;
    font-size: 2em;
    color: #00796B;
    font-weight: bold;
    position: absolute;
    top: 0; left: 0;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
    user-select: none;
}

.agenda-title {
    font-size: 1.6em;
    font-weight: bold;
    color: #4B001F;
    margin-bottom: 20px;
    text-align: center;
}

.table-wrapper {
    width: 100%;
    overflow-x: auto;
    max-height: 400px;
    overflow-y: auto;
}

.agenda-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.75em;
    table-layout: fixed;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

.agenda-table th,
.agenda-table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    word-wrap: break-word;
}

.agenda-table th {
    background-color: #f1f1f1;
    color: #4B001F;
    font-weight: bold;
}

/* 第五頁 */
.passport-fifth {
    width: 840px;
    height: 600px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1.6em;
    font-weight: bold;
    text-align: center;
    background: #fff5f8;
    color: #00796B;
    position: absolute;
    top: 0; left: 0;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
    user-select: none;
}

.section-title {
    font-size: 1.6em;
    font-weight: bold;
    color: #4B001F;
    margin-top: 40px;
    margin-bottom: 20px;
    text-align: center;
    font-family: "Noto Serif TC", "Georgia", serif;
}

.photo-frame.large {
    width: 320px;
    height: 200px;
    margin: 20px auto;
    border: 6px solid #4682b4;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.25);
}

.photo-frame.large img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* 分頁狀態顯示控制 */
.passport-container.page-1 .passport-front {
    display: flex;
    transform: rotateY(0deg);
    z-index: 5;
}
.passport-container.page-1 .passport-back {
    display: none;
}

.passport-container.page-2 .passport-front {
    display: flex;
    transform: rotateY(-180deg);
    z-index: 1;
}
.passport-container.page-2 .passport-back {
    display: block;
    transform: rotateY(0deg);
    z-index: 5;
}

.passport-container.page-3 .passport-front,
.passport-container.page-3 .passport-back {
    display: none;
}
.passport-container.page-3 .passport-third {
    display: flex;
}

.passport-container.page-4 .passport-third {
    display: none;
}
.passport-container.page-4 .passport-fourth {
    display: flex;
}

.passport-container.page-5 .passport-fourth {
    display: none;
}
.passport-container.page-5 .passport-fifth {
    display: flex;
}

/* 動畫 keyframes */
@keyframes riseUpFadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>
<body>
<div class="passport-container page-1" id="passportContainer" role="region" aria-label="模擬聯合國護照">
    <div class="passport-front" role="document">
        <div class="emblem" aria-hidden="true">UN</div>
        <div class="title-cn">模擬聯合國</div>
        <div class="title-en">UNITED NATIONS</div>
        <div class="subtitle-cn">護照</div>
        <div class="subtitle-en">PASSPORT</div>
        <div class="back-content" aria-hidden="true">封面背面</div>
    </div>
    <div class="passport-back" aria-hidden="true">
        <img class="watermark" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/United_Nations_Emblem_olive_branch.svg/1024px-United_Nations_Emblem_olive_branch.svg.png" alt="聯合國水印" />
        <div class="content">
            <div class="welcome-text" id="welcomeText" aria-live="polite">
                <span>歡迎成為</span><br>
                <span>第X屆模擬聯合國</span><br>
                <span>參會代表</span>
            </div>
        </div>
    </div>
    <div class="passport-third" aria-hidden="true">
        <h2>代表信息</h2>
        <div class="photo-frame">
            <img src="1.jpg" alt="Participant Photo">
        </div>
        <p class="quote">模擬聯合國參會代表</p>
    </div>
    <div class="passport-fourth" aria-hidden="true">
         <div class="agenda-title">大會議程</div>
          <table class="agenda-table" role="table">
            <thead>
                <tr>
                    <th scope="col">時間</th>
                    <th scope="col">活動</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>09:00</td><td>開幕典禮</td></tr>
                <tr><td>10:00</td><td>分組討論</td></tr>
                <tr><td>12:00</td><td>午餐</td></tr>
                <tr><td>14:00</td><td>模擬大會</td></tr>
            </tbody>
          </table>
    </div>
    <div class="passport-fifth" aria-hidden="true">
        <div class="section-title">締約方代表照片</div>
        <div class="photo-frame large">
            <img src="2.jpg" alt="代表照片">
        </div>
    </div>
</div>

<script>
const passportContainer = document.getElementById('passportContainer');
const welcomeText = document.getElementById('welcomeText');

// 翻頁狀態
let currentPage = 1;

passportContainer.addEventListener('click', () => {
    currentPage++;
    if (currentPage > 5) currentPage = 1;
    passportContainer.className = `passport-container page-${currentPage}`;
    
    if (currentPage === 2) {
        // 觸發歡迎文字動畫
        welcomeText.classList.remove('animate');
        void welcomeText.offsetWidth;  // 重新觸發動畫
        welcomeText.classList.add('animate');
    }
});
</script>
</body>
</html>
